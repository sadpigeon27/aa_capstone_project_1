        <header class="header">

            <div class="header-top bc_prussian-blue">
                <span class="header-top-logo-span">

                <h1 class="header-top-logo-text">A page about my cat</h1>

                    <!--               ---Header End / Nav Start---                 -->

        <div class="main-wrapper">

            <!--               /---Nav End / Main Start---/                 -->

            <main class="page-content">
                <div class="image-container">
                    <span class="cat-pic-span"><a href="images/longing.jpg" class="cat-pic-link" ><img id="pic-longing" src="images/longing-cropped.jpg" alt="Cat looking out the windwow" class="cat-pic"></a>
                    <label for="pic-longing">Longing for freedom</label></span>

                    <span class="cat-pic-span"><a href="images/lookout.jpg" class="cat-pic-link"><img id="pic-lookout" src="images/lookout-cropped.jpg" alt="Cat looking out the windwow" class="cat-pic"></a>

                    <span class="cat-pic-span"><a href="images/pawsficcial.jpg" class="cat-pic-link"><img id="pic-pawsficcial" src="images/pawsficcial-cropped-big.jpg" alt="Cat looking out the windwow" class="cat-pic"></a>

                    <span class="cat-pic-span"><a href="images/rolling-over.jpg" class="cat-pic-link"><img id="pic-rolling" src="images/rolling-over-cropped.jpg" alt="Cat looking out the windwow" class="cat-pic"></a>

                    <span class="cat-pic-span"><a href="images/shallnotpass.jpg" class="cat-pic-link"><img id="pic-shallnotpass" src="images/shallnotpass-copped.jpg" alt="Cat looking out the windwow" class="cat-pic"></a>

                    <span class="cat-pic-span cat-pic-bottom-1"><a href="images/string.jpg" class="cat-pic-link"><img id="pic-string" src="images/string-cropped.jpg" alt="Cat looking out the windwow" class="cat-pic"></a>
                    <label for="pic-string">Cool bandana</label></span>

                    <span class="cat-pic-span cat-pic-bottom-2"><a href="images/watercat.jpg" class="cat-pic-link"><img id="pic-watercat" src="images/watercat-cropped.jpg" alt="Cat looking out the windwow" class="cat-pic"></a>
