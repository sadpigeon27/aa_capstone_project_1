<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form - Cat Page</title>
</head>
<body class="c_eggshell bc_rich-black mp-0">
    <div class="main-container">

        <!--               /---Header Begin---/                 -->

        <header class="header">

            <div class="header-top bc_prussian-blue">
                <span class="header-top-logo-span">
                    <img src="./images/pawsficcial-cropped.jpg" alt="App Academy Logo" class="header-top-logo">
                </span>
                <h1 class="header-top-logo-text">A page about my cat</h1>
            </div>

        </header>

        <!--               ---Header End / Nav Start---                 -->

        <div class="main-wrapper">
            <nav class="header-nav bc_prussian-blue">
                <div class="nav-sub-div">
                    <span class="nav-span"><a href="./index.html" class="nav-button">About</a></span>
                    <span class="nav-span"><a href="./form.html" class="nav-button  nav-current">Form</a></span>
                </div>
                <div class="nav-sub-div">
                    <span class="nav-span"><a href="./links.html" class="nav-button">Links</a></span>
                    <span class="nav-span"><a href="./pictures.html" class="nav-button">Pictures</a></span>
                </div>
            </nav>



            <!--               /---Nav End / Main Start---/                 -->

            <main class="page-content">
                <form action="" method="post" class="form-thoughts">
                    <fieldset class="form-thoughts_fieldset">
                        <legend class="form-thoughts_legend">Share your thought about Teddy!</legend>

                        <div class="labled-inp">
                        <label for="inp-name">Name:</label>
                        <input type="text" name="name" id="inp-name" class="inp-text">
                        </div>

                        <div class="labled-inp">
                        <label for="inp-location">Region:</label>
                        <input type="text" name="location" id="inp-location" class="inp-text">
                        </div>

                        <div class="labled-chk">
                        <label for="inp-agree">Do you love cats?</label>
                        <input type="checkbox" name="agree" id="inp-agree">
                        </div>

                        <div class="labled-inp">
                        <label for="ta-thoughts">Share your thoughts:</label>
                        <textarea name="thoughts" id="ta-thoughts" cols="30" rows="10"></textarea>
                        </div>

                        <button type="submit" form="form-thoughts">Submit</button>
                    </fieldset>
                </form>

                <p class="form-note"><strong>Note:</strong> This form doesn't actually work.</p>
            </main>
        </div>
        <!--               /---Main End / Footer Start---/                 -->

        <footer>
            <div class="footer-container">
                <span class="footer-msg">Created as the first Capstone project for App Academy Open.</span>
                <div class="footer-credit">
                    <a href="https://github.com/sadpigeon27" target="_blank" class="profile-link">
                        <img class="profile-pic" src="https://avatars.githubusercontent.com/u/118302366?v=4" alt="Profile Picture">
                        <span class="profile-name">sadpigeon27</span>
                    </a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
